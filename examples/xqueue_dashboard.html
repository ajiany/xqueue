<body>

        <!-- MQTT Ê∂àÊÅØÊó•Âøó -->

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let mqttClient = null;
        let isConnected = false;
        let autoRefreshTimer = null;
        let autoRefreshEnabled = true;
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initMQTT();
            refreshAll();
            
            // ËÆæÁΩÆÈªòËÆ§‰ªªÂä°Ë¥üËΩΩ
            document.getElementById('taskPayload').value = JSON.stringify({
                message: "Hello World",
                duration: 3
            }, null, 2);
            
            // Âª∂ËøüÂêØÂä®Ëá™Âä®Âà∑Êñ∞ÔºåÁ°Æ‰øùDOMÂÆåÂÖ®Âä†ËΩΩ
            setTimeout(() => {
                startAutoRefresh();
                updateAutoRefreshButton();
                updateRefreshStatus();
                updateLastRefreshTime();
            }, 500);
        });

        // MQTT ËøûÊé•ÂàùÂßãÂåñ
        function initMQTT() {
            try {
                log('Ê≠£Âú®ÂàùÂßãÂåñ MQTT ËøûÊé•...');
                
                // ‰ΩøÁî® MQTT.js Â∫ì
                const clientId = 'xqueue_dashboard_' + Math.random().toString(36).substr(2, 9);
                
                // Â∞ùËØï WebSocket ËøûÊé•
                mqttClient = mqtt.connect('ws://localhost:9001/mqtt', {
                    clientId: clientId,
                    keepalive: 30,
                    clean: true,
                    reconnectPeriod: 5000,
                    connectTimeout: 10000
                });

                mqttClient.on('connect', function() {
                    log('‚úÖ MQTT ËøûÊé•ÊàêÂäüÔºÅ');
                    isConnected = true;
                    updateMQTTStatus(true);
                    
                    // ËÆ¢ÈòÖ‰ªªÂä°Áõ∏ÂÖ≥‰∏ªÈ¢ò
                    const topics = [
                        'xqueue/tasks/+',
                        'xqueue/stats',
                        'xqueue/system'
                    ];
                    
                    topics.forEach(topic => {
                        mqttClient.subscribe(topic, (err) => {
                            if (err) {
                                log('‚ùå ËÆ¢ÈòÖÂ§±Ë¥•: ' + topic + ' - ' + err.message);
                            } else {
                                log('üì° Â∑≤ËÆ¢ÈòÖ: ' + topic);
                            }
                        });
                    });
                });

                mqttClient.on('message', function(topic, message) {
                    try {
                        const messageStr = message.toString();
                        log(`üì® Êî∂Âà∞Ê∂àÊÅØ [${topic}]: ${messageStr}`);
                        
                        // Â§ÑÁêÜ‰∏çÂêå‰∏ªÈ¢òÁöÑÊ∂àÊÅØ
                        if (topic.startsWith('xqueue/tasks/')) {
                            handleTaskMessage(topic, messageStr);
                        } else if (topic === 'xqueue/stats') {
                            handleStatsMessage(messageStr);
                        }
                    } catch (error) {
                        log('‚ùå Â§ÑÁêÜÊ∂àÊÅØÂ§±Ë¥•: ' + error.message);
                    }
                });

                mqttClient.on('error', function(error) {
                    log('‚ùå MQTT ËøûÊé•ÈîôËØØ: ' + error.message);
                    isConnected = false;
                    updateMQTTStatus(false);
                });

                mqttClient.on('offline', function() {
                    log('‚ö†Ô∏è MQTT ËøûÊé•Êñ≠ÂºÄ');
                    isConnected = false;
                    updateMQTTStatus(false);
                });

                mqttClient.on('reconnect', function() {
                    log('üîÑ Ê≠£Âú®ÈáçËøû MQTT...');
                });

            } catch (error) {
                log('‚ùå MQTT ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message);
                isConnected = false;
                updateMQTTStatus(false);
            }
        }

        // Êõ¥Êñ∞ MQTT ËøûÊé•Áä∂ÊÄÅÊòæÁ§∫
        function updateMQTTStatus(connected) {
            const statusElement = document.getElementById('mqttStatus');
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('span:last-child');
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                indicator.className = 'status-indicator connected';
                text.textContent = '‚úÖ MQTT Â∑≤ËøûÊé•';
            } else {
                statusElement.className = 'connection-status disconnected';
                indicator.className = 'status-indicator disconnected';
                text.textContent = '‚ùå MQTT Êú™ËøûÊé•';
            }
        }

        // Â§ÑÁêÜ‰ªªÂä°Ê∂àÊÅØ
        function handleTaskMessage(topic, message) {
            try {
                const data = JSON.parse(message);
                const taskId = topic.split('/').pop();
                
                // Êõ¥Êñ∞ÁªüËÆ°
                if (data.status) {
                    // ËøôÈáåÂèØ‰ª•Ê†πÊçÆÁä∂ÊÄÅÊõ¥Êñ∞Áõ∏Â∫îÁöÑËÆ°Êï∞Âô®
                    refreshStats();
                }
            } catch (error) {
                log('Ëß£Êûê‰ªªÂä°Ê∂àÊÅØÂ§±Ë¥•: ' + error.message);
            }
        }

        // Â§ÑÁêÜÁªüËÆ°Ê∂àÊÅØ
        function handleStatsMessage(message) {
            try {
                const stats = JSON.parse(message);
                updateStatsDisplay(stats);
            } catch (error) {
                log('Ëß£ÊûêÁªüËÆ°Ê∂àÊÅØÂ§±Ë¥•: ' + error.message);
            }
        }

        // ËÆ∞ÂΩïÊó•Âøó
        function log(message) {
            const logsContainer = document.getElementById('mqttLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            // ÈôêÂà∂Êó•ÂøóÊù°Êï∞
            while (logsContainer.children.length > 100) {
                logsContainer.removeChild(logsContainer.firstChild);
            }
        }

        // API Ë∞ÉÁî®ÂáΩÊï∞
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:8080${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                return data;
            } catch (error) {
                const errorMsg = `API Ë∞ÉÁî®Â§±Ë¥•: ${error.message}`;
                document.getElementById('apiResponse').textContent = errorMsg;
                log(errorMsg);
                throw error;
            }
        }

        // ÈùôÈªòAPIË∞ÉÁî®ÂáΩÊï∞ÔºàÁî®‰∫éËá™Âä®Âà∑Êñ∞Ôºå‰∏çÊõ¥Êñ∞UIÂìçÂ∫îÂå∫ÂüüÔºâ
        async function silentApiCall(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:8080${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        // Âà∑Êñ∞ÊâÄÊúâÊï∞ÊçÆ
        async function refreshAll() {
            log('üîÑ Âà∑Êñ∞ÊâÄÊúâÊï∞ÊçÆ...');
            await Promise.all([
                getSystemInfo(),
                refreshStats()
            ]);
            updateLastRefreshTime();
        }

                 // Ëé∑ÂèñÁ≥ªÁªü‰ø°ÊÅØ
         async function getSystemInfo(silent = false) {
             try {
                 const data = silent 
                     ? await silentApiCall('/api/v1/health')
                     : await apiCall('/api/v1/health');
                 document.getElementById('systemInfo').textContent = JSON.stringify(data, null, 2);
             } catch (error) {
                 // ÂøΩÁï•ÈîôËØØÔºåÁªßÁª≠ÊâßË°å
             }
         }

                 // Âà∑Êñ∞ÁªüËÆ°‰ø°ÊÅØ
         async function refreshStats(silent = false) {
             try {
                 const stats = silent 
                     ? await silentApiCall('/api/v1/stats')
                     : await apiCall('/api/v1/stats');
                 
                 updateStatsDisplay(stats.tasks);
             } catch (error) {
                 // ËÆæÁΩÆÈªòËÆ§ÂÄº
                 updateStatsDisplay({
                     total: 0,
                     pending: 0,
                     processing: 0,
                     success: 0,
                     failed: 0
                 });
             }
         }

                 // Êõ¥Êñ∞ÁªüËÆ°ÊòæÁ§∫
         function updateStatsDisplay(stats) {
             const total = (stats.pending || 0) + (stats.processing || 0) + (stats.success || 0) + (stats.failed || 0) + (stats.canceled || 0);
             
             const totalElement = document.getElementById('totalTasks');
             const pendingElement = document.getElementById('pendingTasks');
             const processingElement = document.getElementById('processingTasks');
             const completedElement = document.getElementById('completedTasks');
             
             if (totalElement) totalElement.textContent = total;
             if (pendingElement) pendingElement.textContent = stats.pending || 0;
             if (processingElement) processingElement.textContent = stats.processing || 0;
             if (completedElement) completedElement.textContent = stats.success || 0;

         // Â§ÑÁêÜÊåáÂÆö‰ªªÂä°
         async function processTask(taskId) {

         // Âä†ËΩΩÂæÖÂ§ÑÁêÜ‰ªªÂä°ÂàóË°®
         async function loadPendingTasks() {

                             <div style="font-size: 13px; color: #6c757d; margin-bottom: 8px;">

                             </div>
                             <div style="font-size: 13px; color: #495057; margin-bottom: 8px;">
                                 Ë¥üËΩΩ: ${JSON.stringify(task.payload)}
                             </div>
                             <div class="task-actions">
                                 <button class="btn btn-success btn-small" onclick="processTaskById('${task.id}')">
                                     ‚ö° Â§ÑÁêÜÊ≠§‰ªªÂä°
                                 </button>
                                 <button class="btn btn-danger btn-small" onclick="cancelTaskById('${task.id}')" style="margin-left: 5px;">
                                     ‚ùå ÂèñÊ∂à

                             </div>
                         </div>
                     `).join('');
                 } else {
                     taskListDiv.innerHTML = '<div class="log-entry">ÊöÇÊó†ÂæÖÂ§ÑÁêÜ‰ªªÂä°</div>';
                 }
                 
                 log(`üìã Âä†ËΩΩ‰∫Ü ${response.tasks ? response.tasks.length : 0} ‰∏™ÂæÖÂ§ÑÁêÜ‰ªªÂä°`);
             } catch (error) {
                 document.getElementById('taskList').innerHTML = '<div class="log-entry">Âä†ËΩΩ‰ªªÂä°ÂàóË°®Â§±Ë¥•</div>';
                 log(`‚ùå Âä†ËΩΩ‰ªªÂä°ÂàóË°®Â§±Ë¥•: ${error.message}`);
             }
         }

         // Â§ÑÁêÜÊåáÂÆöIDÁöÑ‰ªªÂä°
         async function processTaskById(taskId) {

         // ÂèñÊ∂àÊåáÂÆöIDÁöÑ‰ªªÂä°
         async function cancelTaskById(taskId) {

         // Ê∏ÖÁ©∫Êó•Âøó

        // Ëá™Âä®Âà∑Êñ∞ÂäüËÉΩ
        function startAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
            
            if (autoRefreshEnabled) {
                autoRefreshTimer = setInterval(async () => {
                    try {
                        await refreshStats(true); // ‰ΩøÁî®ÈùôÈªòÊ®°Âºè
                        updateLastRefreshTime();
                        // ÂèØÈÄâÔºö‰πüÂà∑Êñ∞Á≥ªÁªü‰ø°ÊÅØÔºàÈ¢ëÁéáËæÉ‰ΩéÔºâ
                        if (Date.now() % 10000 < 1000) { // ÊØè10ÁßíÂà∑Êñ∞‰∏ÄÊ¨°Á≥ªÁªü‰ø°ÊÅØ
                            await getSystemInfo(true); // ‰ΩøÁî®ÈùôÈªòÊ®°Âºè
                        }
                    } catch (error) {
                        // ÈùôÈªòÂ§ÑÁêÜÈîôËØØ
                    }
                }, 1000); // ÊØèÁßíÂà∑Êñ∞‰∏ÄÊ¨°
                
                log('üîÑ Ëá™Âä®Âà∑Êñ∞Â∑≤ÂêØÂä® (ÊØèÁßíÊõ¥Êñ∞)');
                updateAutoRefreshButton();
                updateRefreshStatus();
            }
        }
        
        function stopAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
            log('‚è∏Ô∏è Ëá™Âä®Âà∑Êñ∞Â∑≤ÂÅúÊ≠¢');
            updateAutoRefreshButton();
            updateRefreshStatus();
        }
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }
        
        function updateAutoRefreshButton() {
            const button = document.getElementById('autoRefreshBtn');
            if (button) {
                if (autoRefreshEnabled && autoRefreshTimer) {
                    button.textContent = '‚è∏Ô∏è ÂÅúÊ≠¢Ëá™Âä®Âà∑Êñ∞';
                    button.className = 'btn btn-secondary';
                } else {
                    button.textContent = '‚ñ∂Ô∏è ÂêØÂä®Ëá™Âä®Âà∑Êñ∞';
                    button.className = 'btn btn-success';
                }
            }
        }
        
        function updateRefreshStatus() {
            const statusElement = document.getElementById('refreshStatus');
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('span');
            
            if (autoRefreshEnabled && autoRefreshTimer) {
                statusElement.className = 'connection-status connected';
                indicator.className = 'status-indicator connected';
            } else {
                statusElement.className = 'connection-status disconnected';
                indicator.className = 'status-indicator disconnected';
            }
        }
        
        function updateLastRefreshTime() {
            const timeElement = document.getElementById('lastUpdateTime');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = `ÊúÄÂêéÊõ¥Êñ∞: ${now.toLocaleTimeString()}`;
            }
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂Êñ≠ÂºÄ MQTT ËøûÊé•ÂíåÊ∏ÖÁêÜÂÆöÊó∂Âô®
        window.addEventListener('beforeunload', function() {
            if (mqttClient && isConnected) {
