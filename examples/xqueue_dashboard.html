    <script>
        // å…¨å±€å˜é‡
        let mqttClient = null;
        let isConnected = false;
        let autoRefreshTimer = null;
        let autoRefreshEnabled = true;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initMQTT();
            refreshAll();
            
            // è®¾ç½®é»˜è®¤ä»»åŠ¡è´Ÿè½½
            document.getElementById('taskPayload').value = JSON.stringify({
                message: "Hello World",
                duration: 3
            }, null, 2);
            
            // å»¶è¿Ÿå¯åŠ¨è‡ªåŠ¨åˆ·æ–°ï¼Œç¡®ä¿DOMå®Œå…¨åŠ è½½
            setTimeout(() => {

        // MQTT è¿æ¥åˆå§‹åŒ–
        function initMQTT() {
            try {
                log('æ­£åœ¨åˆå§‹åŒ– MQTT è¿æ¥...');
                
                // ä½¿ç”¨ MQTT.js åº“
                const clientId = 'xqueue_dashboard_' + Math.random().toString(36).substr(2, 9);
                
                // å°è¯• WebSocket è¿æ¥
                mqttClient = mqtt.connect('ws://localhost:9001/mqtt', {
                    clientId: clientId,
                    keepalive: 30,
                    clean: true,
                    reconnectPeriod: 5000,
                    connectTimeout: 10000
                });

                mqttClient.on('connect', function() {
                    log('âœ… MQTT è¿æ¥æˆåŠŸï¼');
                    isConnected = true;
                    updateMQTTStatus(true);
                    
                    // è®¢é˜…ä»»åŠ¡ç›¸å…³ä¸»é¢˜
                    const topics = [
                        'xqueue/tasks/+',
                        'xqueue/stats',
                        'xqueue/system'
                    ];
                    
                    topics.forEach(topic => {
                        mqttClient.subscribe(topic, (err) => {
                            if (err) {
                                log('âŒ è®¢é˜…å¤±è´¥: ' + topic + ' - ' + err.message);
                            } else {
                                log('ğŸ“¡ å·²è®¢é˜…: ' + topic);
                            }
                        });
                    });
                });

                mqttClient.on('message', function(topic, message) {
                    try {
                        const messageStr = message.toString();
                        log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯ [${topic}]: ${messageStr}`);
                        
                        // å¤„ç†ä¸åŒä¸»é¢˜çš„æ¶ˆæ¯
                        if (topic.startsWith('xqueue/tasks/')) {
                            handleTaskMessage(topic, messageStr);
                        } else if (topic === 'xqueue/stats') {
                            handleStatsMessage(messageStr);
                        }
                    } catch (error) {
                        log('âŒ å¤„ç†æ¶ˆæ¯å¤±è´¥: ' + error.message);
                    }
                });

                mqttClient.on('error', function(error) {
                    log('âŒ MQTT è¿æ¥é”™è¯¯: ' + error.message);
                    isConnected = false;
                    updateMQTTStatus(false);
                });

                mqttClient.on('offline', function() {
                    log('âš ï¸ MQTT è¿æ¥æ–­å¼€');
                    isConnected = false;
                    updateMQTTStatus(false);
                });

                mqttClient.on('reconnect', function() {
                    log('ğŸ”„ æ­£åœ¨é‡è¿ MQTT...');
                });

            } catch (error) {
                log('âŒ MQTT åˆå§‹åŒ–å¤±è´¥: ' + error.message);
                isConnected = false;
                updateMQTTStatus(false);
            }
        }

        // æ›´æ–° MQTT è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateMQTTStatus(connected) {
            const statusElement = document.getElementById('mqttStatus');
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('span:last-child');
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                indicator.className = 'status-indicator connected';
                text.textContent = 'âœ… MQTT å·²è¿æ¥';
            } else {
                statusElement.className = 'connection-status disconnected';
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'âŒ MQTT æœªè¿æ¥';
            }
        }

        // å¤„ç†ä»»åŠ¡æ¶ˆæ¯
        function handleTaskMessage(topic, message) {
            try {
                const data = JSON.parse(message);
                const taskId = topic.split('/').pop();
                
                // æ›´æ–°ç»Ÿè®¡
                if (data.status) {
                    // è¿™é‡Œå¯ä»¥æ ¹æ®çŠ¶æ€æ›´æ–°ç›¸åº”çš„è®¡æ•°å™¨
                    refreshStats();
                }
            } catch (error) {
                log('è§£æä»»åŠ¡æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
        }

        // å¤„ç†ç»Ÿè®¡æ¶ˆæ¯
        function handleStatsMessage(message) {
            try {
                const stats = JSON.parse(message);
                updateStatsDisplay(stats);
            } catch (error) {
                log('è§£æç»Ÿè®¡æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
        }

        // è®°å½•æ—¥å¿—
        function log(message) {
            const logsContainer = document.getElementById('mqttLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡æ•°
            while (logsContainer.children.length > 100) {
                logsContainer.removeChild(logsContainer.firstChild);
            }
        }

        // API è°ƒç”¨å‡½æ•°
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:8080${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                return data;
            } catch (error) {
                const errorMsg = `API è°ƒç”¨å¤±è´¥: ${error.message}`;
                document.getElementById('apiResponse').textContent = errorMsg;
                log(errorMsg);
                throw error;
            }
        }

        // é™é»˜APIè°ƒç”¨å‡½æ•°ï¼ˆç”¨äºè‡ªåŠ¨åˆ·æ–°ï¼Œä¸æ›´æ–°UIå“åº”åŒºåŸŸï¼‰
        async function silentApiCall(url, options = {}) {
            try {
                const response = await fetch(`http://localhost:8080${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        async function refreshAll() {
            log('ğŸ”„ åˆ·æ–°æ‰€æœ‰æ•°æ®...');
            await Promise.all([
                getSystemInfo(),
                refreshStats()
            ]);
            updateLastRefreshTime();
        }

                 // è·å–ç³»ç»Ÿä¿¡æ¯
         async function getSystemInfo(silent = false) {
             try {
                 const data = silent 
                     ? await silentApiCall('/api/v1/health')
                     : await apiCall('/api/v1/health');
                 document.getElementById('systemInfo').textContent = JSON.stringify(data, null, 2);
             } catch (error) {

         }

                 // åˆ·æ–°ç»Ÿè®¡ä¿¡æ¯
         async function refreshStats(silent = false) {
             try {
                 const stats = silent 
                     ? await silentApiCall('/api/v1/stats')
                     : await apiCall('/api/v1/stats');
                 
                 updateStatsDisplay(stats.tasks);
             } catch (error) {
                 // è®¾ç½®é»˜è®¤å€¼
                 updateStatsDisplay({
                     total: 0,
                     pending: 0,
                     processing: 0,
                     success: 0,
                     failed: 0
                 });
             }
         }

                 // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
         function updateStatsDisplay(stats) {
             const total = (stats.pending || 0) + (stats.processing || 0) + (stats.success || 0) + (stats.failed || 0) + (stats.canceled || 0);
             
             const totalElement = document.getElementById('totalTasks');
             const pendingElement = document.getElementById('pendingTasks');
             const processingElement = document.getElementById('processingTasks');
             const completedElement = document.getElementById('completedTasks');
             
             if (totalElement) totalElement.textContent = total;
             if (pendingElement) pendingElement.textContent = stats.pending || 0;
             if (processingElement) processingElement.textContent = stats.processing || 0;
             if (completedElement) completedElement.textContent = stats.success || 0;
         }

        // æäº¤ä»»åŠ¡
        async function submitTask() {
            const taskType = document.getElementById('taskType').value.trim();
            const payloadText = document.getElementById('taskPayload').value.trim();
            
            if (!taskType || !payloadText) {
                alert('è¯·å¡«å†™ä»»åŠ¡ç±»å‹å’Œè´Ÿè½½');
                return;
            }
            
                         try {
                 const payload = JSON.parse(payloadText);
                 await apiCall('/api/v1/tasks', {
                     method: 'POST',
                     body: JSON.stringify({
                         type: taskType,
                         payload: payload,
                         priority: 1,
                         max_retry: 3,
                         process_timeout: 30
                     })
                 });
                 log(`âœ… ä»»åŠ¡æäº¤æˆåŠŸ: ${taskType}`);
                 setTimeout(refreshStats, 1000); // å»¶è¿Ÿåˆ·æ–°ç»Ÿè®¡
             } catch (error) {

        }

                 // è·å–ä»»åŠ¡åˆ—è¡¨
